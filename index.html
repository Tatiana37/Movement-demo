<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D City Fly-To Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #flyButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="flyButton">Fly to Hospital</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
